management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allow-credentials: true
            allowed-origin-patterns: "*"
            allowed-methods: "*"
            allowed-headers: "*"
      routes:
        - id: default
          uri: lb://hub-server
          predicates:
            - Path=/login,/logout,/jsessionid,/jwt,/public/jwt
          filters:
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials Vary, RETAIN_UNIQUE
        - id: auth
          uri: lb://hub-server
          predicates:
            - Path=/*/login,/*/logout,/*/jsessionid,/*/jwt,/*/public/jwt
          filters:
            - StripPrefix=1
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials Vary, RETAIN_UNIQUE
        - id: web
          uri: lb://web-server
          predicates:
            - Path=/web/**
          filters:
            - StripPrefix=1
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials Vary, RETAIN_UNIQUE
        - id: shop
          uri: lb://shop-server
          predicates:
            - Path=/shop/**
          filters:
            - StripPrefix=1
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials Vary, RETAIN_UNIQUE
        - id: account
          uri: lb://account-server
          predicates:
            - Path=/account/**
          filters:
            - StripPrefix=1
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials Vary, RETAIN_UNIQUE
        - id: order
          uri: lb://order-server
          predicates:
            - Path=/order/**
          filters:
            - StripPrefix=1
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials Vary, RETAIN_UNIQUE
        - id: storage
          uri: lb://storage-server
          predicates:
            - Path=/storage/**
          filters:
            - StripPrefix=1
            - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials Vary, RETAIN_UNIQUE
    sentinel:
      transport:
        dashboard: jydxl.link:8858
      eager: true
      datasource:
        gw-flow:
          nacos:
            server-addr: ${spring.cloud.nacos.discovery.server-addr}
            dataId: ${spring.application.name}-gw-flow-rules
            groupId: SENTINEL_GROUP
            data-type: json
            rule-type: gw-flow
        gw-api-group:
          nacos:
            server-addr: ${spring.cloud.nacos.discovery.server-addr}
            dataId: ${spring.application.name}-gw-api-group-rules
            groupId: SENTINEL_GROUP
            data-type: json
            rule-type: gw-api-group

logging:
  file:
    path: logs/${spring.application.name}
  logback:
    rollingpolicy:
      max-file-size: 1GB
      max-history: 30
  level:
    org:
      springframework:
        cloud:
          gateway: debug
        web: debug
      github: trace
    io:
      netty: debug
