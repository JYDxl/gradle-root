version '0.0.1-SNAPSHOT'

subprojects {
  ext {
    springBootVersion = '2.1.1.RELEASE'
  }

  buildscript {
    repositories {
      mavenCentral()
    }
  }

  apply plugin: 'java'

  group 'org.github'
  sourceCompatibility = 1.8
  targetCompatibility = 1.8

  repositories {
    mavenCentral()
  }

  dependencies {
    compileOnly('org.projectlombok:lombok:1.18.4')
  }
}
