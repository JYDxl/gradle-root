mybatis-plus:
  mapper-locations: classpath*:mappers/*.xml, classpath*:mappers/**/*.xml
  global-config:
    db-config:
      logic-delete-value: Y
      logic-not-delete-value: N
      logic-delete-field: deleted
#      update-strategy: ignored

info:
  version: 1.0.0

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file:
    path: logs/${spring.application.name}
  logback:
    rollingpolicy:
      max-file-size: 1GB
      max-history: 30
  level:
    org:
      springframework:
        transaction: debug
        web: debug
      github: trace
    com:
      baomidou: debug
    io:
      netty: debug
      vertx: debug
    root: info

feign:
  okhttp:
    enabled: true

sa-token:
  token-name: token
  token-style: tik
  alone-redis:
    database: 15
    host: ${spring.redis.host}
    port: ${spring.redis.port}
    password: ${spring.redis.password}
    timeout: ${spring.redis.timeout}

jetcache:
  statIntervalMinutes: 15
  areaInCacheName: false
  local:
    default:
      type: caffeine
      keyConvertor: jackson
      limit: 100
      expireAfterWriteInMillis: 100000
  remote:
    default:
      type: redis.lettuce
      keyConvertor: jackson
      broadcastChannel: jetcache
      valueEncoder: java
      valueDecoder: java
      poolConfig:
        minIdle: 5
        maxIdle: 20
        maxTotal: 50
      uri:
        - redis://${spring.redis.password}@${spring.redis.host}:${spring.redis.port}/0
      readFrom: masterPreferred

xxl:
  adminAddresses: http://frp:8080/xxl-job-admin
  accessToken:
  appname: ${spring.application.name}
  address:
  ip:
  port: 0
  logPath:
  logRetentionDays: 30

minio:
  url: http://frp:9000/
  accessKey: minio
