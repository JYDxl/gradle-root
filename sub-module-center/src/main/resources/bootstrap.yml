spring:
  profiles:
    active: dev
  application:
    name: center-server
  cloud:
    nacos:
      discovery:
        server-addr: frp:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yaml
        shared-configs:
          - data-id: public-${spring.profiles.active}.yaml
          - data-id: sso-server-${spring.profiles.active}.yaml
          - data-id: dynamic-${spring.profiles.active}.yaml
            refresh: true
