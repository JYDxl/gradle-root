bootJar.enabled = true
jar.enabled = false

dependencies {
  compile project(':sub-core')
  compile project(':sub-model')
  compile project(':sub-netty')
  compile project(':sub-shiro')
  compile project(':sub-security')

  compile("mysql:mysql-connector-java:${mysqlVersion}")

  compile('org.springframework.boot:spring-boot-starter-actuator')
  compile('org.springframework.boot:spring-boot-starter-aop')
  compile('org.springframework.boot:spring-boot-starter-cache')
  compile('org.springframework.boot:spring-boot-starter-data-redis') { exclude group: 'io.netty' }
  compile('org.springframework.boot:spring-boot-starter-websocket')
  compile('org.springframework.session:spring-session-data-redis')
  compile('org.apache.commons:commons-pool2')
  runtimeOnly('org.springframework.boot:spring-boot-devtools')
  testCompile('org.springframework.boot:spring-boot-starter-test') { exclude module: 'android-json' }
  testCompile('org.springframework.security:spring-security-test')
  annotationProcessor('org.springframework.boot:spring-boot-configuration-processor')
}
