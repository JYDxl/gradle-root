spring:
  application:
    name: sub-web
  output:
    ansi:
      enabled: always
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: always
    serialization:
      fail_on_empty_beans: false
  mvc:
    log-request-details: true
    converters:
      preferred-json-mapper: jackson
  redis:
    port: 6381
    timeout: 10s
    lettuce:
      pool:
        max-active: 24
        max-idle: 12
    host: ubuntu
  datasource:
    url: jdbc:p6spy:mysql://ubuntu:3380/mp?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&rewriteBatchedStatements=true
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    username: root
    password: root
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      connection-timeout: 30000
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 600000
      pool-name: hikari-cp
      max-lifetime: 1800000
      connection-test-query: select 1
  #  rabbitmq:
  #    username: root
  #    password: root
  #    publisher-returns: true
  #    virtual-host: /
  #    host: ubuntu
  #    port: 5672
  #    listener:
  #      simple:
  #        acknowledge-mode: auto
  #        prefetch: 0
  #    publisher-confirm-type: simple
  task:
    scheduling:
      pool:
        size: 12
    execution:
      pool:
        core-size: 12
        max-size: 24
        allow-core-thread-timeout: false
  data:
    redis:
      repositories:
        enabled: false
  thymeleaf:
    mode: HTML
  cloud:
    nacos:
      discovery:
        server-addr: ubuntu:8848

server:
  port: 8088
  servlet:
    encoding:
      force: true
      force-request: true
      force-response: true
      enabled: true
      charset: utf-8

mybatis-plus:
  mapper-locations: classpath*:mapper/*.xml, classpath*:/mapper/**/*.xml

info:
  version: 0.0.1

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  config: classpath:logback.groovy

shiro:
  userNativeSessionManager: true
  loginUrl: /login
  logoutUrl: /public/logout
  successUrl: /public/login
  failureUrl: /public/failure
  unauthorizedUrl: /public/unauthorized
  sessionManager:
    cookie:
      name: token
    sessionIdCookieEnabled: true
    sessionIdUrlRewritingEnabled: false
