spring:
  application:
    name: gradle-web
  output:
    ansi:
      enabled: always
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_absent
    serialization:
      fail_on_empty_beans: false
  mvc:
    log-request-details: true
    converters:
      preferred-json-mapper: jackson
  redis:
    port: 6379
    timeout: 10s
    lettuce:
      pool:
        max-active: 24
        max-idle: 12
    host: ubuntu
  datasource:
    url: jdbc:p6spy:mysql://ubuntu:3380/blog
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    username: root
    password: root
    type: com.zaxxer.hikari.HikariDataSource
    name: hikari-mysql
  rabbitmq:
    username: root
    password: root
    publisher-returns: true
    virtual-host: /
    host: ubuntu
    port: 5672
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 0
    publisher-confirm-type: simple
  task:
    scheduling:
      pool:
        size: 12
    execution:
      pool:
        core-size: 12
        max-size: 24
        allow-core-thread-timeout: false
  data:
    redis:
      repositories:
        enabled: false
  thymeleaf:
    mode: HTML

server:
  port: 8080
  servlet:
    encoding:
      force: true
      force-request: true
      force-response: true
      enabled: true
      charset: utf-8

mybatis-plus:
  mapper-locations: classpath*:mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
  type-aliases-package: org.github.**.entity

info:
  version: 0.0.1

