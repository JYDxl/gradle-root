spring:
  redis:
    port: 6380
    password: l
    timeout: 10s
    lettuce:
      pool:
        max-active: 24
        max-idle: 12
    host: localhost
  datasource:
    url: jdbc:p6spy:mariadb://localhost:3306/security?useSSL=false
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    username: root
    password: l
    type: com.zaxxer.hikari.HikariDataSource
    jmx-enabled: true
    name: hikari-mariadb
  rabbitmq:
    username: root
    password: l
    publisher-confirms: true
    publisher-returns: true
    virtual-host: /
    host: localhost
    port: 5672
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 0
  http:
    log-request-details: true
  task:
    scheduling:
      pool:
        size: 12
    execution:
      pool:
        core-size: 12
        max-size: 24
        allow-core-thread-timeout: false
  data:
    redis:
      repositories:
        enabled: false

server:
  port: 8080

logging:
  level:
    web: trace
    sql: trace
    org.github: trace
    io.netty: trace
    io.vertx: trace
    org.springframework.transaction: trace
  file:
    max-history: 30
    max-size: 1GB
  path: ${user.home}/logs/${spring.application.name}/${info.version}
