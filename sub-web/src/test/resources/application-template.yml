logging:
  file:
    path: logs/${spring.application.name}
  logback:
    rollingpolicy:
      max-file-size: 1GB
      max-history: 30
  level:
    org:
      springframework:
        transaction: debug
        web: debug
      apache:
        shiro: debug
      github: trace
    com:
      baomidou: debug
    io:
      netty: debug
      vertx: debug
