spring:
  jackson:
    time-zone: Asia/Shanghai
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: always
    serialization:
      fail_on_empty_beans: false
  mvc:
    log-request-details: true
  redis:
    port: 6379
    timeout: 10s
    lettuce:
      pool:
        max-active: 24
        max-idle: 12
    host: www.jydxl.link
    password: XLrootJYD713
  datasource:
    url: jdbc:p6spy:mysql://www.jydxl.link:3306/mydb?useUnicode=true&characterEncoding=utf8&allowMultiQueries=true&rewriteBatchedStatements=true
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    username: root
    password: XLrootJYD713
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      connection-timeout: 30000
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      idle-timeout: 600000
      pool-name: hikari-cp
      max-lifetime: 1800000
  rabbitmq:
    username: root
    password: XLrootJYD713
    publisher-returns: true
    virtual-host: /
    host: www.jydxl.link
    port: 5672
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 0
