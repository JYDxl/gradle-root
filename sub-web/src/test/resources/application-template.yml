info:
  version: 1.0.0

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

shiro:
  userNativeSessionManager: true
  loginUrl: /login

shiro-redis:
  redis-manager:
    host: ${spring.redis.host}:${spring.redis.port}
    password: ${spring.redis.password}

