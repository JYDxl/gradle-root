spring:
  profiles:
    active: dev
  application:
    name: sub-client
  cloud:
    nacos:
      discovery:
        server-addr: ubuntu:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        group: client
        shared-configs:
          - data-id: j2cache-${spring.profiles.active}.properties

server:
  port: 8082
