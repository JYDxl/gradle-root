<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>修改</title>

  <link rel="shortcut icon" th:href="@{/static/favicon.ico}">
  <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css?v=3.3.7}">
  <link rel="stylesheet" th:href="@{/static/css/font-awesome.css?v=4.4.0}">

  <!-- Data Tables -->
  <link rel="stylesheet" th:href="@{/static/css/plugins/dataTables/dataTables.bootstrap.css}">

  <link rel="stylesheet" th:href="@{/static/css/animate.css}">
  <link rel="stylesheet" th:href="@{/static/css/style.css?v=4.1.0}">

  <!-- 全局js -->
  <script th:src="@{/static/js/jquery.min.js?v=2.1.4}"></script>
  <script th:src="@{/static/js/bootstrap.min.js?v=3.3.7}"></script>

  <!-- 弹出层js -->
  <script th:src="@{/static/js/plugins/layer/layer.min.js}"></script>
  <script th:src="@{/static/js/myLayer.js}"></script>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
  <div class="ibox float-e-margins">
    <div class="ibox-content" style="width: 98%;">
      <form class="form-horizontal" id="ec" method="post" th:action="@{/role/update}">
        <input name="id" th:value="${role.id}" type="hidden">
        <div class="form-group">
          <label class="col-sm-2 control-label">角色：</label>

          <div class="col-sm-10">
            <input class="form-control" id="roleName" name="roleName" th:value="${role.roleName}" type="text"/>
          </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">角色编码：</label>
          <div class="col-sm-10">
            <input class="form-control" id="roleCode" name="roleCode" th:value="${role.roleCode}" type="text"/>
          </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group">
          <label class="col-sm-2 control-label">描述：</label>
          <div class="col-sm-10">
            <textarea class="form-control" id="description" name="description" style="width:100%;height: 50px;" th:text="${role.description}"></textarea>
          </div>
        </div>
        <div class="hr-line-dashed"></div>
        <div class="form-group posf">
          <div class="col-sm-4 col-sm-offset-2 text-right">
            <button class="btn btn-primary" type="submit">确定</button>
            <button class="btn btn-white" onclick="javascript:opt.closeWin();" type="button" value="取消">取消</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
</body>
</html>
