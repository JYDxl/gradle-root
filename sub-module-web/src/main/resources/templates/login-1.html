<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">


  <title>H+ 后台主题UI框架 - 登录</title>
  <meta content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台" name="keywords">
  <meta content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术" name="description">

  <link href="favicon.ico" rel="shortcut icon">
  <link href="/static/css/bootstrap.min.css?v=3.3.7" rel="stylesheet">
  <link href="/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">

  <link href="/static/css/animate.css" rel="stylesheet">
  <link href="/static/css/style.css?v=4.1.0" rel="stylesheet">
  <!--[if lt IE 9]>
  <meta http-equiv="refresh" content="0;ie.html"/>
  <![endif]-->
  <script>if (window.top !== window.self) {
    window.top.location = window.location;
  }</script>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen  animated fadeInDown">
  <div>
    <div>

      <h1 class="logo-name">H+</h1>

    </div>
    <h3>欢迎使用 H+</h3>

    <form action="index.html" class="m-t" role="form">
      <div class="form-group">
        <input class="form-control" placeholder="用户名" required="" type="email">
      </div>
      <div class="form-group">
        <input class="form-control" placeholder="密码" required="" type="password">
      </div>
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" placeholder="验证码" type="text">
          <span class="input-group-addon no-padding"><img height="32" src="http://www.mscto.com/uploads/allimg/111008/005640NK-5.jpg"></span>
        </div>
      </div>
      <button class="btn btn-primary block full-width m-b" type="submit">登 录</button>


      <p class="text-muted text-center"><a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
      </p>

    </form>
  </div>
</div>

<!-- 全局js -->
<script src="/static/js/jquery.min.js?v=2.1.4"></script>
<script src="/static/js/bootstrap.min.js?v=3.3.7"></script>

<script charset="UTF-8" src="http://tajs.qq.com/stats?sId=9051096" type="text/javascript"></script>

</html>
