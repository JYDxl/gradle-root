version: '3'
services:

  sso:
    container_name: sso
    build: sub-module-sso
    networks:
      - backend
    volumes:
      - /opt/volumes/sso/logs:/logs

  web:
    container_name: web
    build: sub-module-web
    networks:
      - backend
    volumes:
      - /opt/volumes/web/logs:/logs

  net:
    container_name: net
    build: sub-module-net
    networks:
      - backend
    volumes:
      - /opt/volumes/net/logs:/logs

networks:
  backend:
    external: true
