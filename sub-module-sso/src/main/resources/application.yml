info:
  version: 1.0.0

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

logging:
  file:
    path: logs/${spring.application.name}
  logback:
    rollingpolicy:
      max-file-size: 1GB
      max-history: 30
  level:
    org:
      springframework:
        transaction: debug
        web: debug
      github: trace
    com:
      baomidou: debug
    io:
      netty: debug
      vertx: debug

feign:
  okhttp:
    enabled: true

sa-token:
  token-name: token
  token-style: tik
  alone-redis:
    database: 15
    host: ${spring.redis.host}
    port: ${spring.redis.port}
    password: ${spring.redis.password}
    timeout: ${spring.redis.timeout}
  sso:
    ticket-timeout: 300
    allow-url: "*"
    is-slo: true
