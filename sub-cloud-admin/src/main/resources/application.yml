management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS

spring:
  application:
    name: admin-server
  cloud:
    nacos:
      discovery:
        server-addr: nacos-cluster0:8848,nacos-cluster1:8848,nacos-cluster2:8848,nacos-cluster3:8848
  thymeleaf:
    check-template-location: false

logging:
  file:
    path: logs/${spring.application.name}
  logback:
    rollingpolicy:
      max-file-size: 1GB
      max-history: 30
